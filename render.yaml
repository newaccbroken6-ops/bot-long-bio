services:
  - type: worker
    name: freefire-bot
    env: python
    region: frankfurt
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: API_BASE_URL
        value: https://your-api-url.vercel.app